# Fly.io configuration for Baytaek Frontend (Angular)
app = "baytaek-frontend"
primary_region = "fra"  # Frankfurt - change to your preferred region

# Build configuration
[build]
  dockerfile = "Dockerfile"

# Environment variables
[env]
  NODE_ENV = "production"

# HTTP service configuration
[[services]]
  internal_port = 80
  protocol = "tcp"

  # HTTP checks
  [[services.ports]]
    handlers = ["http"]
    port = 80
    force_https = true

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  # Health checks
  [[services.tcp_checks]]
    interval = "15s"
    timeout = "10s"
    grace_period = "30s"

  [[services.http_checks]]
    interval = "30s"
    timeout = "10s"
    grace_period = "30s"
    method = "GET"
    path = "/"
    protocol = "http"

# Resource allocation (free tier compatible)
[vm]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

# Auto-scaling configuration
[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0  # Scale to zero when idle (save costs)
  processes = ["app"]

# Deployment configuration
[deploy]
  strategy = "rolling"
  max_unavailable = 0.5
