name: Security Scanning

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  # ================================================
  # Dependency Scanning
  # ================================================
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore backend/HomeService.sln

      - name: Run dotnet list package --vulnerable
        run: |
          cd backend
          dotnet list package --vulnerable --include-transitive 2>&1 | tee vulnerable-packages.txt
          if grep -q "has the following vulnerable packages" vulnerable-packages.txt; then
            echo "‚ùå Vulnerable packages found!"
            cat vulnerable-packages.txt
            exit 1
          fi
          echo "‚úÖ No vulnerable packages found"

  # ================================================
  # OWASP Dependency Check
  # ================================================
  owasp-dependency-check:
    name: OWASP Dependency Check
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'HomeService'
          path: './backend'
          format: 'SARIF'
          out: 'reports'

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: reports/dependency-check-report.sarif

  # ================================================
  # Container Scanning
  # ================================================
  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t homeservice-api:scan ./backend

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'homeservice-api:scan'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy vulnerability scanner (table format)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'homeservice-api:scan'
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'

  # ================================================
  # Secret Scanning
  # ================================================
  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

  # ================================================
  # CodeQL Analysis
  # ================================================
  codeql-analysis:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
      actions: read

    strategy:
      fail-fast: false
      matrix:
        language: ['csharp']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build solution
        run: dotnet build backend/HomeService.sln --configuration Release

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{ matrix.language }}"

  # ================================================
  # SAST - Static Application Security Testing (Semgrep)
  # ================================================
  sast-scan:
    name: Static Application Security Testing
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep
        uses: semgrep/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/csharp
            p/owasp-top-ten
          generateSarif: true

      - name: Upload SARIF results
        if: always()
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: semgrep.sarif

      - name: Run Semgrep (report format)
        uses: semgrep/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/csharp
            p/owasp-top-ten

  # ================================================
  # License Compliance
  # ================================================
  license-check:
    name: License Compliance Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore backend/HomeService.sln

      - name: Check package licenses
        run: |
          cd backend
          dotnet list package --include-transitive > packages.txt
          cat packages.txt
          echo "‚úÖ License check completed - Review packages.txt for license compliance"

  # ================================================
  # Security Summary
  # ================================================
  security-summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [dependency-scan, owasp-dependency-check, container-scan, secret-scan, codeql-analysis, sast-scan, license-check]
    if: always()

    steps:
      - name: Check security scan status
        run: |
          echo "üîí Security Scan Results"
          echo "========================="
          echo "Dependency Scan: ${{ needs.dependency-scan.result }}"
          echo "OWASP Check: ${{ needs.owasp-dependency-check.result }}"
          echo "Container Scan: ${{ needs.container-scan.result }}"
          echo "Secret Scan: ${{ needs.secret-scan.result }}"
          echo "CodeQL Analysis: ${{ needs.codeql-analysis.result }}"
          echo "SAST Scan: ${{ needs.sast-scan.result }}"
          echo "License Check: ${{ needs.license-check.result }}"

          if [ "${{ needs.dependency-scan.result }}" != "success" ] || \
             [ "${{ needs.secret-scan.result }}" != "success" ] || \
             [ "${{ needs.codeql-analysis.result }}" != "success" ]; then
            echo "‚ùå Critical security checks failed"
            exit 1
          fi

          echo "‚úÖ All critical security checks passed!"
