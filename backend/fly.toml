# Fly.io configuration for Baytaek Backend API
app = "baytaek-api"
primary_region = "fra"  # Frankfurt - change to your preferred region

# Build configuration
[build]
  dockerfile = "Dockerfile"

# Environment variables
[env]
  ASPNETCORE_ENVIRONMENT = "Production"
  ASPNETCORE_URLS = "http://0.0.0.0:9000"

# HTTP service configuration
[[services]]
  internal_port = 9000
  protocol = "tcp"

  # HTTP checks
  [[services.ports]]
    handlers = ["http"]
    port = 80
    force_https = true

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  # Health checks
  [[services.tcp_checks]]
    interval = "15s"
    timeout = "10s"
    grace_period = "60s"

  [[services.http_checks]]
    interval = "30s"
    timeout = "10s"
    grace_period = "60s"
    method = "GET"
    path = "/health"
    protocol = "http"

# Persistent storage for SQLite database
[mounts]
  source = "baytaek_data"
  destination = "/app/data"
  initial_size = "1GB"

# Resource allocation (free tier compatible)
[vm]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

# Auto-scaling configuration
[http_service]
  internal_port = 9000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0  # Scale to zero when idle (save costs)
  processes = ["app"]

# Deployment configuration
[deploy]
  strategy = "rolling"
  max_unavailable = 0.5
