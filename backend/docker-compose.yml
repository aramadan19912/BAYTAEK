version: '3.8'

services:
  # ===========================================
  # SQL Server Database
  # ===========================================
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: homeservice-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong!Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - homeservice-network
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourStrong!Passw0rd -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ===========================================
  # Redis Cache
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: homeservice-redis
    command: redis-server --requirepass YourRedisPassword123
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - homeservice-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Backend API
  # ===========================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: homeservice-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=HomeServiceDB;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True;
      - ConnectionStrings__Redis=redis:6379,password=YourRedisPassword123
      - JwtSettings__SecretKey=YourSuperSecretKeyForJWTTokenGenerationMustBe32CharactersOrMore
      - JwtSettings__Issuer=HomeServiceAPI
      - JwtSettings__Audience=HomeServiceClients
      - JwtSettings__AccessTokenExpirationMinutes=60
      - JwtSettings__RefreshTokenExpirationDays=7
      - HangfireSettings__Username=admin
      - HangfireSettings__Password=admin123
      - Logging__LogLevel__Default=Information
      - Logging__LogLevel__Microsoft.AspNetCore=Warning
      - Logging__LogLevel__Hangfire=Information
    ports:
      - "5000:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - homeservice-network
    healthcheck:
      test: curl --fail http://localhost:8080/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # ===========================================
  # Seq (Structured Logging) - Optional
  # ===========================================
  seq:
    image: datalust/seq:latest
    container_name: homeservice-seq
    environment:
      - ACCEPT_EULA=Y
    ports:
      - "5341:80"
    volumes:
      - seq-data:/data
    networks:
      - homeservice-network
    restart: unless-stopped

# ===========================================
# Networks
# ===========================================
networks:
  homeservice-network:
    driver: bridge

# ===========================================
# Volumes
# ===========================================
volumes:
  sqlserver-data:
    driver: local
  redis-data:
    driver: local
  seq-data:
    driver: local
